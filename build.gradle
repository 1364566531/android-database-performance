buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

subprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

ext {
    buildToolsVersion = '23.0.2'
    compileSdkVersion = 23

    minSdkVersion = 4
    targetSdkVersion = 19
}